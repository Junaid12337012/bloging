<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkwell - Modern Blogging Platform</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Lora', 'serif'],
            },
            colors: {
              'primary': {
                '50': '#eff6ff',
                '100': '#dbeafe',
                '200': '#bfdbfe',
                '300': '#93c5fd',
                '400': '#60a5fa',
                '500': '#3b82f6',
                '600': '#2563eb',
                '700': '#1d4ed8',
                '800': '#1e40af',
                '900': '#1e3a8a',
                '950': '#172554'
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      /* Custom styles for editor links to make them more visible */
      .prose a {
        color: #3b82f6; /* Tailwind's blue-500 */
        text-decoration: underline;
        font-weight: 500;
      }
      .prose a:hover {
        color: #2563eb; /* Tailwind's blue-600 */
      }
      .dark .prose a {
        color: #60a5fa; /* Tailwind's blue-400 */
      }
      .dark .prose a:hover {
        color: #93c5fd; /* Tailwind's blue-300 */
      }
      
      /* --- FIX: Explicit heading styles for .prose --- */
      .prose h1, .prose h2, .prose h3, .prose h4, .prose h5, .prose h6 {
        font-family: 'Lora', serif;
        font-weight: 700;
        color: #1e293b; /* slate-800 */
        margin-top: 1.5em;
        margin-bottom: 0.8em;
      }
      .dark .prose h1, .dark .prose h2, .dark .prose h3, .dark .prose h4, .dark .prose h5, .dark .prose h6 {
        color: #f1f5f9; /* slate-100 */
      }
      .prose h1 { font-size: 2.25rem; line-height: 2.5rem; } /* text-4xl */
      .prose h2 { font-size: 1.875rem; line-height: 2.25rem; } /* text-3xl */
      .prose h3 { font-size: 1.5rem; line-height: 2rem; } /* text-2xl */
      .prose h4 { font-size: 1.25rem; line-height: 1.75rem; } /* text-xl */

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.8.1",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.12",
    "@google/genai": "https://esm.sh/@google/genai"
  }
}
</script>
</head>
  <body class="bg-slate-100 dark:bg-slate-950 text-slate-800 dark:text-slate-200 font-sans transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
